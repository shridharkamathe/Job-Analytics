<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Serch- Result</title>


    <link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="login.css"> -->
    <link href="{{ url_for('static', filename='css/login.css')}}" rel="stylesheet" type="text/css"/>
    

</head>

<body>

    <div class="main">
        <div class="logo">
            <h1>Jobs Result</h1>
        </div>
        <form action="/result" method="POST">
            <div id="input">
                <input type="text" placeholder="Enter Skills" name='Skills'><br>
                <!-- <input type="password" placeholder="password" name='password'><br> -->
                <select id="cars" name="City">
                    <option value="Enter City">Select City</option>
                    <option value="Work From Home">Work From Home</option>
                    <option value="Bangalore">Bangalore</option>
                    <option value="Gurgaon">Gurgaon</option>
                    <option value="Hyderabad">Hyderabad</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Ahmedabad">Ahmedabad</option>
                    <option value="Lucknow">Lucknow</option>
                    <option value="Kolkata">Kolkata</option>
                    <option value="Visakhapatnam">Visakhapatnam</option>
                    <option value="Mohali">Mohali</option>
                    <option value="Chandigarh">Chandigarh</option>
                    <option value="Pune">Pune</option>
                    <option value="Chennai">Chennai</option>
                    <option value="Noida">Noida</option>
                  </select>
                <button id="submit" type="submit">Search</button>

            </div>
            <div class="signuplink">
            
                <span>
                    <a href='/all'>Look All Jobs Posting</a></span>
    
            
        </div>
        </form>

    
        
        <div class="_main">
        {% for Key,value in result.items()%}
          <h3> {{Key}} {{value}}</h3>
        {% endfor %}
</div> 
    </div> 




</body>
<script>

</script>

</html>
